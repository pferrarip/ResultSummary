<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Sumary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="innerleft">
        <h3 id="title">Your Result</h3>
        <div class="circle">
          <h1 id="number">76</h1>
          <p id="number2">of 100</p>
        </div>
        <div class="endtext">
          <h1 id="congrats">Great</h1>
          <p id="content">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="inneright">
        <h3 id="summary">Summary</h3>
        <div class="sumary">
          <div class="reaction">
            <div class="divider">
              <img src="icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p id="eigth">80/100</p>
          </div>
          <div class="memory">
            <div class="divider">
              <img src="icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p id="eigth">92/100</p>
          </div>
          <div class="verbal">
            <div class="divider">
              <img src="icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p id="eigth">61/100</p>
          </div>
          <div class="visual">
            <div class="divider">
              <img src="icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p id="eigth">72/100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
